
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'diplomaTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'diplomaTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Student' | translate}}</label>
                        <p-dropdown [options]="students" [(ngModel)]="item.student" id="1" [disabled]="true" optionLabel="cin" placeholder="{{'Student' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Training' | translate}}</label>
                        <p-dropdown [options]="trainings" [(ngModel)]="item.training" id="2" [disabled]="true" optionLabel="libelle" placeholder="{{'Training' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Date issued' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date issued' | translate}}"  [(ngModel)]="item.dateIssued" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
