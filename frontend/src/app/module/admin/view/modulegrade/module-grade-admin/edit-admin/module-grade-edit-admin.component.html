        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'moduleGradeTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'moduleGradeTabPan' | translate}}">
                        <div class="grid">


                                    <div class="field col-11 md:col-5">
                                            <label for="1">{{'moduleGradeStudent' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="students" [(ngModel)]="item.student" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="cin" placeholder="{{'moduleGradeStudent' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="2">{{'moduleGradeModule' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="modules" [(ngModel)]="item.module" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'moduleGradeModule' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="3">{{'moduleGradeSemester' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="semesters" [(ngModel)]="item.semester" id="3"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'moduleGradeSemester' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'moduleGradeGrade' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="4"
                                                           placeholder="{{'moduleGradeGrade' | translate}}" [(ngModel)]="item.grade"  >
                                            </p-inputNumber>
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
